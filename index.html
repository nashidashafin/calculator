<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Calculator</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    .calculator {
      max-width: 300px;
      margin: 0 auto;
      padding: 20px;
      background-color:black;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }
    .btn {
      margin-top: 5px;
      /* background-color: gainsboro; */
      color: black;
      border: 0;
      
    }
    .btn1{
      background-color: crimson;
      color: white;
    }
    .btn2{
      background-color:darkgrey;
    }
    #result{
      background-color: black;
      color: white;
      font-size: x-large;
      text-align: end;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <div class="row">
      <div class="col-md-6 mx-auto">
        <div class="calculator">
          <input type="text" id="result" class="form-control mb-3 p-3 bg-color-danger  border-0" disabled>
          <div class="row">
            <div class="col-3">
              <button class="btn btn-light btn-block rounded-pill btn2 " onclick="allClear()" onclick>AC</button>
            </div>
            <div class="col-3">
              <button class="btn btn-light btn-block rounded-pill btn2 " onclick="backSpace()"><i class="fa-solid fa-delete-left"></i></button>
            </div>
            <div class="col-3">
              <button class="btn btn-light btn-block rounded-pill btn2" onclick="displayData('%')"><i class="fa-solid fa-percent"></i></button>
            </div>
            <div class="col">
              <button class="btn btn-danger btn-block rounded-pill btn1" onclick="displayData('/')"><i class="fa-solid fa-divide"></i></button>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <button class="btn btn-secondary btn-block rounded-circle text-white" onclick="displayData(7)">7</button>
            </div>
            <div class="col">
              <button class="btn btn-secondary btn-block rounded-circle text-white" onclick="displayData(8)">8</button>
            </div>
            <div class="col">
              <button class="btn btn-secondary btn-block rounded-circle text-white" onclick="displayData(9)">9</button>
            </div>
            <div class="col">
              <button class="btn btn-danger btn-block rounded-pill btn1 " onclick="displayData('*')" ><i class="fa-solid fa-xmark"></i></button>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <button class="btn btn-secondary btn-block rounded-circle text-white" onclick="displayData(4)">4</button>
            </div>
            <div class="col">
              <button class="btn btn-secondary btn-block rounded-circle text-white" onclick="displayData(5)">5</button>
            </div>
            <div class="col">
              <button class="btn btn-secondary btn-block rounded-circle text-white" onclick="displayData(6)">6</button>
            </div>
            <div class="col">
              <button class="btn btn-danger btn-block rounded-pill btn1" onclick="displayData('+')"><i class="fa-solid fa-plus"></i></button>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <button class="btn btn-secondary btn-block rounded-circle text-white" onclick="displayData(1)">1</button>
            </div>
            <div class="col">
              <button class="btn btn-secondary btn-block rounded-circle text-white" onclick="displayData(2)">2</button>
            </div>
            <div class="col">
              <button class="btn btn-secondary btn-block rounded-circle text-white" onclick="displayData(3)">3</button>
            </div>
            <div class="col">
              <button class="btn btn-danger btn-block rounded-pill btn1" onclick="displayData('-')"><i class="fa-solid fa-minus"></i></button>
            </div>
          </div>
          <div class="row">
            <div class="col">
                <button class="btn btn-secondary btn-block rounded-circle text-white" onclick="displayData('.')">.</button>

            </div>
            <div class="col">
              <button class="btn btn-secondary btn-block rounded-circle text-white" onclick="displayData(0)">0</button>
            </div>
            <div class="col-6">
                <button class="btn btn-danger btn-block rounded-pill btn1" onclick="findOut()">=</button>
              </div>
            
          </div>
        </div>
      </div>
    </div>
  </div>
  </body>
  <script src="./calculator.js">

  </script>
</html>
